<mat-card appearance="outlined">
  <div class="date-bar">
  <small matButton>createdAt: {{item?.createdAt | date:'medium'}} </small>
    <small matButton>updatedAt: {{item?.updatedAt | date:'medium'}}</small>
  </div>
  <mat-card-header>
    <mat-card-title>{{item?.title}}</mat-card-title>
    <mat-card-subtitle>{{item?.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
  <button matButton (click)="deleteTask(item?.idTask)"><mat-icon class="action-icon delete">cancel</mat-icon> Delete</button>
  <button matButton (click)="updateTask(item!)"><mat-icon  class="action-icon">edit</mat-icon> Update</button>
  </mat-card-actions>
</mat-card>
